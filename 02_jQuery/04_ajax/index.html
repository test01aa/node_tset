<!DOCTYPE html>
<html>
<head>
 <title>TEST</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>

<script type="text/javascript">
$(function() {

setInterval(function(){
$.ajax({
    url: 'json/data.json',
    dataType: 'json',
    data: {name: 'chara'},
    success: function(data){
        var dataArray = data.charas;
        var wkStr = "";
        $.each(dataArray, function(i){
          wkStr += "<p>id: " + dataArray[i].id + "¡¡Character: " + dataArray[i].chara + "¡¡¡¡(CV: " + dataArray[i].cv + ")</p>";
        });
        $(".nameData2").html(wkStr);
    }
})
},5000);
}); 


</script>
</head>
<body>

<div class="nameData">
  <p>ajax test</p>
</div>

<div class="nameData2">
</div>

</body>
</html>
