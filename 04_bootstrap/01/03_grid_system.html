<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>
    <h1>Hello, world!</h1>

<!-- Extra small 画面幅 極小（544px未満） -->
<div class="container">
    <div class="row"><h1>xs</h1></div>
	<div class="row">
		<div class="col-xs-4"><p class="bg-info"   >col-xs-4</p></div>
		<div class="col-xs-8"><p class="bg-warning">col-xs-8</p></div>
	</div>
</div>

<!-- Medium  画面幅 中 （768px以上 992px未満） -->
<div class="container">
    <div class="row"><h1>md</h1></div>
	<div class="row">
		<div class="col-md-4"><p class="bg-info"   >col-md-4</p></div>
		<div class="col-md-8"><p class="bg-warning">col-md-8</p></div>
	</div>
</div>

<!-- Extra large  画面幅 特大 （1200px以上） -->
<div class="container">
    <div class="row"><h1>xl</h1></div>
	<div class="row">
		<div class="col-xl-4"><p class="bg-info"   >col-xl-4</p></div>
		<div class="col-xl-8"><p class="bg-warning">col-xl-8</p></div>
	</div>
</div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
